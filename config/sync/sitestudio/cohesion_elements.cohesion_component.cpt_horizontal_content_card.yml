          "f0f03477-5a42-4fbf-a5fc-25f1dd7309cf": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Horizontal content card\n- Use this card to highlight and link to internal and external content.\n- The card is best placed within a Layout or other containing component.\n\n# Image\n- **Image -** For best results, upload a .png or .jpg no smaller than 768px x 512px. Large images will be resized. The image field is optional.\n- **Alt tag -** Enter an alt tag unless image is decorative.\n- **Image behaviour -** Set how the image will expand to fill the space available. By default, it is set to fill both the width and height of the space available. This option ensures that the image is equal in height to the text box. **Note:** This option is not fully supported in IE11. In IE11 the image will be stretched to fill the space available and will not retain its aspect ratio.\n\n# Text\n- **Card heading element -** Select the required HTML heading element. Set as **Heading 3** by default.\n- **Card heading -** Enter a short card heading. The heading text is used as the card link and is required.\n- **Description -** Enter a short description. This field is optional.\n- **Call to action -** Enter call to action text. This text is used as a visible indicator that the card is a link.\n\n# Link\n- **Link to page or URL -** Add a link to an internal page or an external URL. When adding a link to an internal page, start typing the name of an internal page and select the page from the list. To link to a URL, enter the full URL. For example https:\/\/www.example.com.\n\n# Image width and position (desktop, tablet, phone)\n- **Image width -** Select the width that the image will display at desktop, tablet and phone sizes.\n- **Image position -** Select which side of the text the image will display at desktop, tablet and phone sizes.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Padding\n- **Padding -** Apply padding around the content of the card. **Note:** If a border or background color is applied to the card, padding around the content will be applied automatically.",
                      "showClose": false,
                      "helpType": "help"
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              },
              "model": {}
          }
      },
