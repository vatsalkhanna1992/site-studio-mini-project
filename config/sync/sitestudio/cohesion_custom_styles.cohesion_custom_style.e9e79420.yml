  {
      "preview": {
          "text": "<p>This style is used to set paddings and margins on <strong>Card components<\/strong> dropped into <strong>Card container components<\/strong>. It achieves this by applying styles to a <strong>.card-wrapper<\/strong> class that is on all <strong>Card components.<\/strong><\/p>\n\n<p>It also includes styles that are applied to the <strong>Background media components <\/strong>so that these can be used within the <strong>Card container components<\/strong> and the <strong>Card components<\/strong> still render as expected.<\/p>\n",
          "textFormat": "cohesion",
          "background": {
