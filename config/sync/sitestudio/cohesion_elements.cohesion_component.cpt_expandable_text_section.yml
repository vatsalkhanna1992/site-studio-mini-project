          "5b8b35f8-4b46-432f-9072-dc721f8f3814": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "help",
                      "helpText": "# Using the 'Text and card container' component\n- Use this component to add a section to your page that contains text on one side and a group of cards on the other.\n- To add cards to the section, simply drag 'Card components' into the drop zone where it says 'Drop cards here'.\n\n# Text\n- **Text -** Enter text in the text editor to add text that will always show.\n\n# Expanded text\n- **Expanded text -** Enter text in the text editor to text that will only show when the expand button is clicked.\n\n# Expand and collapse buttons\n- **Button text collapsed -** Enter the text label to expand the text.\n- **Button text expanded -** Enter the text label to collapse the text.\n- **Button style -** Select the style for the expand\/collapse button. Ensure the style selected provides appropriate contrast to the background color of the section.\n\n# Section layout\n- **Text width -** Set the width of the text within the section.\n- **Text position -** Set the position of the text. This option is only available if the Text width is set too narrow.\n\n# Section padding\n- **Padding top -** Add padding to the top of the section.\n- **Padding bottom -** Add padding to the bottom of the section.\n\n# Section color\n- **Background color -** Optionally set the background color of the section. Leave blank to set no color. Note: When a background color is selected, an appropriate contrasting text color is automatically selected. \n- **Text color -** Set the color of the text. This option is only available when no background color has been selected.\n\n# Section background image\n- **Background image -** Optionally set a background image on the section. Note: When setting a background image you should also select an appropriate contrasting text color in the 'Text color' field above. If the 'Text color' field isn't displayed, ensure the 'Background color' field does not have a color set."
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              }
          }
      },
