          "642f9b91-e36c-4c51-8520-16beb4e6fc3a": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "help",
                      "helpText": "# Using the 'Card container' component\n- Use this component to add a section to your page that that can contain Card components. You can use the container to display a single row of cards, or a multi-row grid of cards.\n\n# Heading\n- **Heading -** Enter an optional heading for the section.\n- **Heading element -** Set the heading element to be used. For example, H1 or H2. Setting the heading element is important to ensure the text structure of your page is easily understood by screen readers and search engines.\n- **Heading size override -** Override the natural size of the heading with a different heading size. \n\n# Card layout\n- **Cards per row on desktop -** Set the number of cards to show on each row on desktop width screens.\n- **Cards per row on table -** Set the number of cards to show on each row on tablet width screens.\n- **Cards per row on phone -** Set the number of cards to show on each row on phone width screens.\n\n# Section layout\n- **Column order on desktop -** Set the order in which the text and cards display when on desktop width screens. On tablet and phone width screens, the text will always display above the cards.\n\n# Section padding\n- **Padding top and bottom -** Add padding to the top and bottom of the section.\n\n# Section color\n- **Background color -** Optionally set the background color of the section. Leave blank to set no color. Note: When a background color is selected, an appropriate contrasting text color is automatically selected. \n- **Text color -** Set the color of the text. This option is only available when no background color has been selected.\n\n# Section background\n- **Background image -** Optionally set a background image on the section. Note: When setting a background image you should also select an appropriate contrasting text color in the 'Text color' field above. If the 'Text color' field isn't displayed, ensure the 'Background color' field does not have a color set."
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              }
          }
