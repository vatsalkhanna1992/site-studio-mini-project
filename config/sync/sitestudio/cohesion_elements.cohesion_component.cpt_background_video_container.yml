          "73f2e063-c616-4b85-a3a9-7e9cb7949ab1": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Background video container component\n- Use this component to add a background video to one or multiple nested components. Add the component to a page and then add other section components to the drop zone.\n\n# Background video\n- **Video URL -** Enter the URL of a video file. The URL should end with the video file. For example, https:www.yourdomain.com\/example-video.mp4\n\n# Fallback image\n- **Image -** Optionally add a fallback image. The image will be shown before the video loads and if the video fails to load.\n\n# Container height\n- **Minimum height desktop -** Optionally set a minimum height to the container. If the height is set to less than the height of the nested content, the container will expand in height.\n- **Minimum height tablet -** Optionally set a minimum height to the container. If the height is set to less than the height of the nested content, the container will expand in height.\n- **Minimum height phone -** Optionally set a minimum height to the container. If the height is set to less than the height of the nested content, the container will expand in height.\n\n# Vertically align content\n- **Vertical alignment -** Align any nested content to the top, middle or bottom of the component. Vertical alignment will only apply if the minimum height of the component is taller than the nested content.",
                      "showClose": false,
                      "helpType": "help"
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              },
              "model": {}
          }
      },
