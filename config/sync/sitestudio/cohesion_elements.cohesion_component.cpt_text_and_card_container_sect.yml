          "3107e814-00f3-4f66-b778-8ae582253477": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "help",
                      "helpText": "# Using the 'Text and card container' component\n- Use this component to add a section to your page that contains text on one side and a group of cards on the other.\n- To add cards to the section, simply drag 'Card components' into the drop zone where it says 'Drop cards here'.\n\n# Heading\n- **Heading -** Enter an optional heading for the section.\n- **Heading element -** Set the heading element to be used. For example, H1 or H2. Setting the heading element is important to ensure the text structure of your page is easily understood by screen readers and search engines.\n- **Heading size override -** Override the natural size of the heading with a different heading size. \n\n# Text\n- **Text -** Enter text in the text editor to add a block of text to the section.\n\n# Links\n**To remove the link, simply delete the Link text.**\n- **Link text -** Enter the text for the link.\n- **Link to page or URL -** Enter the page to link to. Simply start typing the page name and then select the page from the list. To link to a URL, enter the full URL E.g. https:\/\/www.example.com.\n- **Link style -** Select a style for the link.\n- **Add link -** Add another link to the Section. A maximum of 2 links is allowed.\n\n# Card layout\n- **Cards per row on desktop -** Set the number of cards to display in each row on desktop width screens.\n- **Cards per row on tablet -** Set the number of cards to display in each row on tablet width screens.\n- **Cards per row on phone -** Set the number of cards to display in each row on phone width screens.\n\n# Section layout\n- **Card container column width -** Set the width of the column that contains the columns. **Note:** The width of the column containing the text will automatically adjust.\n- **Column order on desktop -** Set the order in which the text and cards display when on desktop width screens. On tablet and phone width screens, the text will always display above the cards.\n\n# Section padding\n- **Padding top -** Add padding to the top of the section.\n- **Padding bottom -** Add padding to the bottom of the section.\n\n# Section color\n- **Background color -** Optionally set the background color of the section. Leave blank to set no color. Note: When a background color is selected, an appropriate contrasting text color is automatically selected. \n- **Text color -** Set the color of the text. This option is only available when no background color has been selected.\n\n# Section background\n- **Background color -** Optionally set a background image on the section. Note: When setting a background image you should also select an appropriate contrasting text color in the 'Text color' field above. If the 'Text color' field isn't displayed, ensure the 'Background color' field does not have a color set."
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              }
          }
      },
