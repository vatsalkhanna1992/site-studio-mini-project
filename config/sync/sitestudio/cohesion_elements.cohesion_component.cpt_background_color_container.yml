          "76f82fe1-baca-4eff-84b2-31f23c797937": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Background color container component\n- Use this component to add a background color to multiple nested components. Add the component to a page and then add other section components to the drop zone.\n\n\n# Background color\n- **Color -** Set a background color to the container.\n\n\n# Container height\n- **Minimum height desktop -** Optionally set a minimum height to the container. If the height is set to less than the height of the nested content, the container will expand in height.\n- **Minimum height tablet -** Optionally set a minimum height to the container. If the height is set to less than the height of the nested content, the container will expand in height.\n- **Minimum height phone -** Optionally set a minimum height to the container. If the height is set to less than the height of the nested content, the container will expand in height.\n\n# Vertically align content\n- **Vertical alignment -** Align any nested content to the top, middle or bottom of the component. Vertical alignment will only apply if the minimum height of the component is taller than the nested content.",
                      "showClose": false,
                      "helpType": "help"
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              },
              "model": {}
          }
