          "66fe886c-a71e-44d7-b5a3-090fc764ce6f": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "help",
                      "helpText": "# Using the 'Tabs container' component\n- Use this component to add a tabbed section to your page.\n- To add tab items to the section, simply drag a tab item component into the drop zone. If you're using the 'Page builder' on the front of your website, the easiest way to add additional tabs is to duplicate one.\n\n# Heading\n- **Heading -** Enter an optional heading for the section.\n- **Heading element -** Set the heading element to be used. For example, H1 or H2. Setting the heading element is important to ensure the text structure of your page is easily understood by screen readers and search engines.\n- **Heading size override -** Override the natural size of the heading with a different heading size. \n\n# Tab navigation style\n- **Navigation style -** Set the style of the tab navigation. Choose a style that provides enough contrast to the section background color.\n\n# Section layout\n- **Section width -** Set the width of the tabbed section.\n\n# Section padding\n- **Padding top -** Add padding to the top of the section.\n- **Padding bottom -** Add padding to the bottom of the section.\n\n# Section color\n- **Background color -** Optionally set the background color of the section. Leave blank to set no color. Note: When a background color is selected, an appropriate contrasting heading color is automatically selected. \n- **Heading color -** Set the color of the text. This option is only available when no background color has been selected.\n\n# Section background\n- **Background color -** Optionally set a background image on the section. Note: When setting a background image you should also select an appropriate contrasting text color in the 'Text color' field above. If the 'Text color' field isn't displayed, ensure the 'Background color' field does not have a color set."
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              }
          }
      },
